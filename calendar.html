<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8' />
    <title>Календарь техосмотра</title>
   
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js'></script>
    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
        }

        #calendar {
            max-width: 900px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js'></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl), {
                initialView: 'dayGridMonth',
                locale: 'ru',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                // Disable editing
                editable: false,
                eventResizableFromStart: false,
                eventStartEditable: false,
                eventContent: function(arg) {
                    return { html: `<b>${arg.event.title}</b>` };
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    fetch('/admin/bookings')  // Замените на ваш API endpoint
                        .then(response => response.json())
                        .then(bookings => {
                            const events = bookings.map(booking => ({
                                id: booking._id,
                                title: `${booking.name} (${booking.vehicleType})`,
                                start: moment(booking.date + 'T' + booking.time).toISOString(),
                                end: moment(booking.date + 'T' + booking.time).add(1, 'hours').toISOString(),
                                allDay: false
                            }));
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                }
            });
            calendar.render();
        });
    </script>
</body>
</html>
