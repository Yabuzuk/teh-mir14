<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель (Календарь)</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
    <style>
        body {
            font-size: 14px;
        }

        #calendar {
            max-width: 1120px;
            margin: 20px auto;
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f0f0f0;
        }

        .fc .fc-toolbar.fc-toolbar-solid {
            background-color: #0077b3;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .fc .fc-toolbar-title {
            font-size: 1.2em;
        }

        .fc-button {
            background-color: #fff;
            color: #333;
            border: 1px solid #bbb;
            border-radius: 3px;
            padding: 6px 10px;
            margin: 0 3px;
            font-size: 12px;
        }

        .fc-button:hover {
            background-color: #e5e5e5;
        }

        .fc-timegrid-slot-label {
            font-size: 0.9em;
            padding: 4px;
        }

        .fc-event-title {
            font-size: 0.8em;
            font-weight: bold;
            color: #000;
        }

        .fc-timegrid-event {
            border: 1px solid #bbb;
            background-color: #d0ece7;
            font-size: 0.9em;
        }

        /* Стили для блока редактирования */
        #eventDetails {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        #eventDetails h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #eventDetails label {
            display: block;
            font-size: 14px;
            margin-top: 8px;
        }

        #eventDetails input,
        #eventDetails select,
        #eventDetails textarea {
            width: 100%;
            padding: 6px;
            font-size: 13px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 5px;
        }

        #eventDetails button {
            margin-top: 10px;
            padding: 8px;
            font-size: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #saveEvent {
            background: #28a745;
            color: white;
        }

        #deleteEvent {
            background: #dc3545;
            color: white;
        }

        #cancelEvent {
            background: #6c757d;
            color: white;
        }

        /* Адаптивные стили */
        @media (max-width: 768px) {
            #calendar {
                max-width: 90%;
            }

            #eventDetails {
                width: 90%;
                padding: 15px;
            }

            #eventDetails input,
            #eventDetails select,
            #eventDetails textarea {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="calendar"></div>

    <div id="eventDetails">
        <h2>Детали бронирования</h2>
        <label for="eventDate">Дата:</label>
        <input type="date" id="eventDate" readonly>

        <label for="eventTime">Время:</label>
        <select id="eventTime">
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
        </select>

        <label for="eventOrganization">Организация:</label>
        <input type="text" id="eventOrganization">

        <label for="eventName">Имя:</label>
        <input type="text" id="eventName">

        <label for="eventPhone">Телефон:</label>
        <input type="text" id="eventPhone">

        <input type="hidden" id="eventId">

        <button id="saveEvent">Сохранить</button>
        <button id="deleteEvent">Удалить</button>
        <button id="cancelEvent">Отмена</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const eventDetailsDiv = document.getElementById('eventDetails');
            const eventDateInput = document.getElementById('eventDate');
            const eventTimeSelect = document.getElementById('eventTime');
            const eventOrganizationInput = document.getElementById('eventOrganization');
            const eventNameInput = document.getElementById('eventName');
            const eventPhoneInput = document.getElementById('eventPhone');
            const eventIdInput = document.getElementById('eventId');
            const saveEventButton = document.getElementById('saveEvent');
            const deleteEventButton = document.getElementById('deleteEvent');
            const cancelEventButton = document.getElementById('cancelEvent');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                slotMinTime: '09:00:00',
                slotMaxTime: '20:00:00',
                locale: 'ru',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                editable: true,
                eventClick: function(info) {
                    showEventDetails(info.event);
                }
            });

            calendar.render();

            function showEventDetails(event) {
                eventDateInput.value = moment(event.start).format('YYYY-MM-DD');
                eventTimeSelect.value = moment(event.start).format('HH:mm');
                eventOrganizationInput.value = event.extendedProps.organization;
                eventNameInput.value = event.title.split(' (')[0];
                eventPhoneInput.value = event.extendedProps.phone;
                eventIdInput.value = event.id;
                eventDetailsDiv.style.display = 'block';
            }

            function hideEventDetails() {
                eventDetailsDiv.style.display = 'none';
            }

            saveEventButton.addEventListener('click', () => {
                hideEventDetails();
            });

            deleteEventButton.addEventListener('click', () => {
                hideEventDetails();
            });

            cancelEventButton.addEventListener('click', hideEventDetails);
        });
    </script>
</body>
</html>
