<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь техосмотра - ООО «АиРТ»</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <style>
        :root {
            --primary-color: #007aff; /* iPhone blue */
            --secondary-color: #ff9500; /* iPhone orange */
            --background-color: #f2f2f7; /* Светло-серый фон iOS */
            --card-bg: #ffffff;
            --text-color: #000000;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.06);
            --border-radius: 16px; /* Скругление в стиле iPhone */
        }
    body {
        font-family: "Inter", sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 15px;
        color: var(--text-color);
        overscroll-behavior: none; /* Убирает "резиновый" эффект на iOS */
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        background: var(--card-bg);
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        overflow: hidden;
    }

    header {
        text-align: center;
        padding: 20px;
        background: linear-gradient(135deg, #ffffff, #f9f9f9);
        border-bottom: 1px solid #e5e5ea;
    }

    header h1 {
        margin: 0;
        font-size: 1.6em;
        font-weight: 600;
        color: var(--primary-color);
        letter-spacing: -0.02em;
    }

    #calendar {
        padding: 15px;
        background: var(--card-bg);
    }

    .fc-header-toolbar {
        padding: 10px;
        background: #f9f9f9;
        border-radius: 12px;
        margin-bottom: 15px;
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.05);
    }

    .fc-button {
        background-color: var(--primary-color);
        border: none;
        padding: 8px 16px;
        border-radius: 10px;
        font-size: 0.9em;
        font-weight: 500;
        color: white;
        text-transform: capitalize;
        transition: background-color 0.2s ease, transform 0.1s ease;
    }

    .fc-button:hover,
    .fc-button:focus {
        background-color: #0066cc;
        transform: scale(1.05);
    }

    .fc-button:active {
        transform: scale(0.98);
    }

    .fc-event {
        background-color: #e8f0fe;
        border: none;
        border-radius: 8px;
        padding: 6px;
        font-size: 0.8em;
        line-height: 1.3;
        color: var(--text-color);
        box-shadow: var(--shadow);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .fc-event:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    .fc-v-event .fc-event-main {
        color: var(--text-color);
        height: 100%;
    }

    /* Цвета по типу ТС в стиле iOS */
    .fc-event.vehicle-легковой {
        background-color: #e8f0fe; /* Светло-синий */
    }
    .fc-event.vehicle-автобус {
        background-color: #fee8e8; /* Светло-красный */
    }
    .fc-event.vehicle-грузовой {
        background-color: #f4e8fe; /* Светло-фиолетовый */
    }
    .fc-event.vehicle-мотоцикл {
        background-color: #e8fee8; /* Светло-зелёный */
    }
    .fc-event.vehicle-прицеп {
        background-color: #fef8e8; /* Светло-жёлтый */
    }

    .fc-timegrid-slot {
        height: 70px !important;
        border-top: 1px solid #e5e5ea;
    }

    .fc-timegrid-slot-label {
        font-size: 12px;
        color: #8e8e93;
        font-weight: 400;
    }

    footer {
        text-align: center;
        padding: 15px;
        font-size: 0.85em;
        color: #8e8e93;
        border-top: 1px solid #e5e5ea;
    }

    .loading {
        text-align: center;
        padding: 20px;
        font-size: 1.1em;
        color: var(--primary-color);
        display: none;
        font-weight: 500;
    }

    /* Анимация загрузки */
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .loading::before {
        content: '';
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid var(--primary-color);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
    }

    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        .container {
            border-radius: 12px;
        }
        header h1 {
            font-size: 1.4em;
        }
        .fc-button {
            padding: 6px 12px;
            font-size: 0.85em;
        }
        .fc-event {
            font-size: 0.7em;
            padding: 4px;
        }
        .fc-timegrid-slot {
            height: 50px !important;
        }
    }
</style>

<body>
    <div class="container">
        <header>
            <h1>Календарь техосмотра - ООО «АиРТ»</h1>
        </header>
        <div class="loading" id="loading">Загрузка записей</div>
        <div id="calendar"></div>
        <footer>
            <p>© 2024 Пункт техосмотра ООО «АиРТ». Все права защищены.</p>
        </footer>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var loadingEl = document.getElementById('loading');

        if (!calendarEl) {
            console.error('Calendar element not found!');
            return;
        }

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'ru',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay'
            },
            buttonText: {
                today: 'Сегодня',
                week: 'Неделя',
                day: 'День'
            },
            editable: false,
            eventResizableFromStart: false,
            eventStartEditable: false,
            eventContent: function(arg) {
                const eventData = arg.event.extendedProps;
                const eventHtml = `
                    <b>${eventData.organization}</b><br>
                    ${eventData.name}<br>
                    ${eventData.vehicleType}<br>
                    ${eventData.carBrand || ''} ${eventData.carNumber || ''}
                `;
                return { html: eventHtml };
            },
            eventClassNames: function(arg) {
                return [`vehicle-${arg.event.extendedProps.vehicleType}`];
            },
            events: function(fetchInfo, successCallback, failureCallback) {
                console.log('Fetching events...');
                loadingEl.style.display = 'block';

                fetch('https://teh-mir14.onrender.com/admin/bookings')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(bookings => {
                        console.log('Data from API:', bookings);
                        loadingEl.style.display = 'none';

                        if (!bookings || !Array.isArray(bookings)) {
                            console.warn('API returned invalid data:', bookings);
                            return;
                        }

                        const events = bookings.map(booking => ({
                            id: booking._id,
                            title: `${booking.organization}, ${booking.name}`,
                            start: moment(booking.date + 'T' + booking.time).toISOString(),
                            end: moment(booking.date + 'T' + booking.time).add(1, 'hours').toISOString(),
                            allDay: false,
                            extendedProps: {
                                organization: booking.organization,
                                name: booking.name,
                                vehicleType: booking.vehicleType,
                                carBrand: booking.carBrand,
                                carNumber: booking.carNumber
                            }
                        }));

                        console.log('Events to render:', events);
                        successCallback(events);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        loadingEl.style.display = 'none';
                        failureCallback(error);
                    });
            },
            slotDuration: '01:00:00',
            slotMinTime: '09:00:00',
            slotMaxTime: '20:00:00',
            nowIndicator: true,
            slotLabelInterval: '01:00:00',
            contentHeight: 'auto',
            aspectRatio: 2
        });

        calendar.render();
    });
</script>

</body>
