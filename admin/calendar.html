<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь техосмотра - ООО «АиРТ»</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<style>
    :root {
        --primary-color: #007bff;
        --hover-color: #0056b3;
        --background-color: #f7f9fc;
        --card-bg: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: "Roboto Condensed", sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 20px;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        padding: 20px 0;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
    }

    header h1 {
        margin: 0;
        font-size: 1.8em;
        color: var(--primary-color);
    }

    #calendar {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--shadow);
        padding: 15px;
    }

    .fc-header-toolbar {
        padding: 10px;
        background-color: #eef4ff;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .fc-button {
        background-color: var(--primary-color);
        border: none;
        padding: 8px 14px;
        border-radius: 4px;
        font-size: 0.9em;
        transition: background-color 0.3s ease;
    }

    .fc-button:hover {
        background-color: var(--hover-color);
    }

    .fc-event {
        background-color: #e0f2f1;
        border: 1px solid #b2dfdb;
        border-radius: 4px;
        padding: 5px;
        font-size: 0.75em;
        line-height: 1.2;
        color: #333;
        transition: transform 0.2s ease;
    }

    .fc-event:hover {
        transform: scale(1.02);
    }

    /* Цвета по типу ТС */
    .fc-event.vehicle-легковой {
        background-color: #e0f7fa;
        border-color: #b2ebf2;
    }

    .fc-event.vehicle-автобус {
        background-color: #ffebee;
        border-color: #ffcdd2;
    }

    .fc-event.vehicle-грузовой {
        background-color: #f3e5f5;
        border-color: #e1bee7;
    }

    .fc-event.vehicle-мотоцикл {
        background-color: #e8f5e9;
        border-color: #c8e6c9;
    }

    .fc-event.vehicle-прицеп {
        background-color: #fff3e0;
        border-color: #ffe0b2;
    }

    .fc-timegrid-slot {
        height: 80px !important;
    }

    .fc-timegrid-slot-label {
        font-size: 12px;
        color: #666;
    }

    footer {
        text-align: center;
        padding: 15px 0;
        font-size: 0.9em;
        color: #777;
        margin-top: 20px;
    }

    /* Анимация загрузки */
    .loading {
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
        color: var(--primary-color);
        display: none;
    }

    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        header h1 {
            font-size: 1.5em;
        }

        .fc-button {
            padding: 6px 10px;
            font-size: 0.8em;
        }

        .fc-event {
            font-size: 0.65em;
        }

        .fc-timegrid-slot {
            height: 60px !important;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Календарь техосмотра - ООО «АиРТ»</h1>
        </header>
        <div class="loading" id="loading">Загрузка записей...</div>
        <div id="calendar"></div>
        <footer>
            <p>© 2024 Пункт техосмотра ООО «АиРТ». Все права защищены.</p>
        </footer>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var loadingEl = document.getElementById('loading');

        if (!calendarEl) {
            console.error('Calendar element not found!');
            return;
        }

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            locale: 'ru',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay'
            },
            buttonText: {
                today: 'Сегодня',
                week: 'Неделя',
                day: 'День'
            },
            editable: false,
            eventResizableFromStart: false,
            eventStartEditable: false,
            eventContent: function(arg) {
                const eventData = arg.event.extendedProps;
                const eventHtml = `
                    <b>${eventData.organization}</b><br>
                    ${eventData.name}<br>
                    ${eventData.vehicleType}<br>
                    ${eventData.carBrand || ''} ${eventData.carNumber || ''}
                `;
                return { html: eventHtml };
            },
            eventClassNames: function(arg) {
                return [`vehicle-${arg.event.extendedProps.vehicleType}`];
            },
            events: function(fetchInfo, successCallback, failureCallback) {
                console.log('Fetching events...');
                loadingEl.style.display = 'block';

                fetch('https://teh-mir14.onrender.com/admin/bookings')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(bookings => {
                        console.log('Data from API:', bookings);
                        loadingEl.style.display = 'none';

                        if (!bookings || !Array.isArray(bookings)) {
                            console.warn('API returned invalid data:', bookings);
                            return;
                        }

                        const events = bookings.map(booking => ({
                            id: booking._id,
                            title: `${booking.organization}, ${booking.name}`,
                            start: moment(booking.date + 'T' + booking.time).toISOString(),
                            end: moment(booking.date + 'T' + booking.time).add(1, 'hours').toISOString(),
                            allDay: false,
                            extendedProps: {
                                organization: booking.organization,
                                name: booking.name,
                                vehicleType: booking.vehicleType,
                                carBrand: booking.carBrand,
                                carNumber: booking.carNumber
                            }
                        }));

                        console.log('Events to render:', events);
                        successCallback(events);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        loadingEl.style.display = 'none';
                        failureCallback(error);
                    });
            },
            slotDuration: '01:00:00',
            slotMinTime: '09:00:00',
            slotMaxTime: '20:00:00',
            nowIndicator: true,
            slotLabelInterval: '01:00:00',
            contentHeight: 'auto',
            aspectRatio: 2
        });

        calendar.render();
    });
</script>

</body>
</html>
