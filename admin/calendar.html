<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8' />
    <title>Календарь техосмотра</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <style>
        body {
            font-family: "roboto", sans-serif; /* Более узкий шрифт */
            line-height: 1.5;
            background-color: #f4f4f4;
            font-size: 0.7em; /* Уменьшили общий размер шрифта */

        }

        #calendar {
            max-width: 1120px; /* Уменьшено на 20% */
            margin: 40px auto; /* Уменьшен отступ */
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.2);
        }

        .fc-header-toolbar {
            padding: 8px;
            text-align: center;
        }

        .fc-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px; /* Уменьшено на 20% */
            border-radius: 3px;
            cursor: pointer;
            margin: 0 4px;
            font-size: 0.8em; /* Уменьшен размер текста кнопок */
        }

        .fc-button:hover {
            background-color: #0056b3;
        }

       .fc-event {
    background-color: #28a745;
    border: none;
    padding: 3px 3px;
    margin: 1px;
    border-radius: 3px;
    font-size: 0.7em;
    text-align: center;
    text-transform: uppercase;
    font-weight: 100 !important; /* Теперь `!important` правильно указан */
    color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.fc-event-title, 
.fc-v-event .fc-event-main {
    color: var(--fc-event-text-color,#fff);
    height: 100%;
    font-weight: 150
}


        .fc-timegrid-slot {
            height: 65px !important; /* Уменьшена высота слота */
        }

        .fc-timegrid-hour {
            height: 65px !important;
        }

        .fc-timegrid-slot-label {
            font-size: 11px; /* Уменьшен размер меток времени */
        }

        .fc-timegrid-slot div {
            font-size: 1.2em; 
            color: #555;
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            if (!calendarEl) {
                console.error('Calendar element not found!');
                return;
            }

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                locale: 'ru',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,timeGridDay'
                },
                buttonText: {
                    today: 'Сегодня',
                    week: 'Неделя',
                    day: 'День'
                },
                editable: false,
                eventResizableFromStart: false,
                eventStartEditable: false,
                eventContent: function(arg) {
                    const eventData = arg.event.extendedProps;
                    const eventHtml = ` 
                        <b>${eventData.organization}</b><br>
                        ${eventData.name}<br>
                        ${eventData.vehicleType}<br>
                        ${eventData.carBrand || ''} ${eventData.carNumber || ''} 
                    `;
                    return { html: eventHtml };
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    console.log('Fetching events...');

                    fetch('https://teh-mir14.onrender.com/admin/bookings')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(bookings => {
                            console.log('Data from API:', bookings);

                            if (!bookings || !Array.isArray(bookings)) {
                                console.warn('API returned invalid data:', bookings);
                                return;
                            }

                            const events = bookings.map(booking => ({
                                id: booking._id,
                                title: `${booking.organization}, ${booking.name}`,
                                start: moment(booking.date + 'T' + booking.time).toISOString(),
                                end: moment(booking.date + 'T' + booking.time).add(1, 'hours').toISOString(),
                                allDay: false,
                                extendedProps: {
                                    organization: booking.organization,
                                    name: booking.name,
                                    vehicleType: booking.vehicleType,
                                    carBrand: booking.carBrand,
                                    carNumber: booking.carNumber
                                }
                            }));

                            console.log('Events to render:', events);
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                },
                slotDuration: '01:00:00',
                minTime: '09:00:00',
                maxTime: '20:00:00',
                slotMinTime: '09:00:00',
                slotMaxTime: '20:00:00',
                nowIndicator: true,
                slotLabelInterval: '01:00:00',
                contentHeight: 'auto',
                aspectRatio: 2,
            });

            calendar.render();
        });
    </script>
</body>
</html>
