<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Календарь техосмотра - ООО «АиРТ»</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

<style>
    :root {
        --primary-color: #0088cc;
        --hover-color: #005fa3;
        --background-color: #f7f9fc;
        --card-bg: #ffffff;
        --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --text-color: #333;
        --border-color: #e0e0e0;
    }

    body {
        font-family: "Roboto Condensed", sans-serif;
        background-color: var(--background-color);
        margin: 0;
        padding: 20px;
        color: var(--text-color);
        line-height: 1.5;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    header {
        text-align: center;
        padding: 20px 0;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--shadow);
        margin-bottom: 20px;
    }

    header h1 {
        margin: 0;
        font-size: 1.8em;
        color: var(--primary-color);
    }

    .back-button {
        display: inline-block;
        margin-top: 10px;
        padding: 8px 16px;
        background-color: var(--primary-color);
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .back-button:hover {
        background-color: var(--hover-color);
    }

    #calendar {
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--shadow);
        padding: 15px;
    }

    .fc-header-toolbar {
        padding: 10px;
        background-color: #eef4ff;
        border-radius: 6px;
        margin-bottom: 10px;
    }

    .fc-button {
        background-color: var(--primary-color);
        border: none;
        padding: 8px 14px;
        border-radius: 4px;
        font-size: 0.9em;
        transition: background-color 0.3s ease;
    }

    .fc-button:hover {
        background-color: var(--hover-color);
    }

    .fc-event {
        background-color: #e0f2f1;
        border: 1px solid #b2dfdb;
        border-radius: 4px;
        padding: 5px;
        font-size: 0.75em;
        line-height: 1.2;
        color: #000000;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .fc-event:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 5;
    }

    .fc-v-event .fc-event-main {
        color: #000000;
        color: var(--fc-event-text-color, #000000);
        height: 100%;
    }

    /* Цвета по типу ТС с улучшенным контрастом */
    .fc-event.vehicle-легковой {
        background-color: #e3f2fd;
        border-color: #90caf9;
    }

    .fc-event.vehicle-автобус {
        background-color: #ffebee;
        border-color: #ef9a9a;
    }

    .fc-event.vehicle-грузовой {
        background-color: #f3e5f5;
        border-color: #ce93d8;
    }

    .fc-event.vehicle-мотоцикл {
        background-color: #e8f5e9;
        border-color: #a5d6a7;
    }

    .fc-event.vehicle-прицеп {
        background-color: #fff8e1;
        border-color: #ffe082;
    }

    .fc-timegrid-slot {
        height: 80px !important;
    }

    .fc-timegrid-slot-label {
        font-size: 12px;
        color: #666;
    }

    /* Стилизация полосы прокрутки */
    .fc-scroller::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }

    .fc-scroller::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
    }

    .fc-scroller::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
    }

    .fc-scroller::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
    }

    footer {
        text-align: center;
        padding: 15px 0;
        font-size: 0.9em;
        color: #777;
        margin-top: 20px;
    }

    /* Анимация загрузки */
    .loading {
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
        color: var(--primary-color);
        display: none;
    }

    .loading:after {
        content: ".";
        animation: dots 1s steps(5, end) infinite;
    }

    @keyframes dots {
        0%, 20% { content: "."; }
        40% { content: ".."; }
        60% { content: "..."; }
        80%, 100% { content: ""; }
    }

    /* Легенда типов транспортных средств */
    .legend {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin: 15px 0;
        padding: 10px;
        background-color: var(--card-bg);
        border-radius: 8px;
        box-shadow: var(--shadow);
    }

    .legend-item {
        display: flex;
        align-items: center;
        margin-right: 10px;
    }

    .legend-color {
        width: 16px;
        height: 16px;
        margin-right: 5px;
        border-radius: 3px;
        border: 1px solid rgba(0,0,0,0.1);
    }

    .color-легковой { background-color: #e3f2fd; }
    .color-автобус { background-color: #ffebee; }
    .color-грузовой { background-color: #f3e5f5; }
    .color-мотоцикл { background-color: #e8f5e9; }
    .color-прицеп { background-color: #fff8e1; }

    /* Адаптивный дизайн для мобильных устройств */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        header h1 {
            font-size: 1.4em;
        }

        .fc-toolbar-title {
            font-size: 1.2em !important;
        }

        .fc-button {
            padding: 6px 10px;
            font-size: 0.8em;
        }

        .fc-event {
            font-size: 0.65em;
            padding: 3px;
        }

        .fc-timegrid-slot {
            height: 60px !important;
        }

        /* Настройка панели инструментов календаря на мобильных */
        .fc-header-toolbar {
            flex-direction: column;
            gap: 10px;
        }

        .fc-toolbar-chunk {
            display: flex;
            justify-content: center;
            margin-bottom: 5px;
        }

        /* Изменение вида мобильного календаря */
        .fc-direction-ltr .fc-toolbar > * > :not(:first-child) {
            margin-left: 5px;
        }

        /* Изменение отображения событий на мобильных */
        .fc-event-title {
            font-size: 10px;
            white-space: normal;
        }

        /* Легенда на мобильных */
        .legend {
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }
    }

    /* Стили для вертикальной ориентации мобильного устройства */
    @media (max-width: 480px) {
        .fc-col-header-cell-cushion,
        .fc-timegrid-slot-label-cushion {
            font-size: 12px;
        }

        .fc-toolbar-title {
            font-size: 1em !important;
        }

        .fc-button {
            padding: 5px 8px;
            font-size: 0.7em;
        }
    }
</style>

</head>
<body>
    <div class="container">
        <header>
            <h1>Календарь техосмотра - ООО «АиРТ»</h1>
            <a href="/" class="back-button">Вернуться на главную</a>
        </header>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color color-легковой"></div>
                <span>Легковой</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-автобус"></div>
                <span>Автобус</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-грузовой"></div>
                <span>Грузовой</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-мотоцикл"></div>
                <span>Мотоцикл</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-прицеп"></div>
                <span>Прицеп</span>
            </div>
        </div>
        
        <div class="loading" id="loading">Загрузка записей</div>
        <div id="calendar"></div>
        <footer>
            <p>© 2024 Пункт техосмотра ООО «АиРТ». Все права защищены.</p>
        </footer>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var loadingEl = document.getElementById('loading');

        if (!calendarEl) {
            console.error('Calendar element not found!');
            return;
        }

        // Определение оптимального начального view на основе размера экрана
        let initialView = 'timeGridWeek';
        if (window.innerWidth < 768) {
            initialView = 'timeGridDay';
        }

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: initialView,
            locale: 'ru',
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'timeGridWeek,timeGridDay'
            },
            buttonText: {
                today: 'Сегодня',
                week: 'Неделя',
                day: 'День'
            },
            dayHeaderFormat: { weekday: window.innerWidth < 768 ? 'short' : 'long' },
            editable: false,
            eventResizableFromStart: false,
            eventStartEditable: false,
            eventContent: function(arg) {
                const eventData = arg.event.extendedProps;
                // Адаптивное отображение содержимого события в зависимости от размера экрана
                let eventHtml;
                if (window.innerWidth < 480) {
                    // Упрощенное представление для очень маленьких экранов
                    eventHtml = `
                        <b>${eventData.name}</b><br>
                        ${eventData.vehicleType}
                    `;
                } else {
                    eventHtml = `
                        <b>${eventData.organization}</b><br>
                        ${eventData.name}<br>
                        ${eventData.vehicleType}<br>
                        ${eventData.carBrand || ''} ${eventData.carNumber || ''}
                    `;
                }
                return { html: eventHtml };
            },
            eventClassNames: function(arg) {
                return [`vehicle-${arg.event.extendedProps.vehicleType}`];
            },
            events: function(fetchInfo, successCallback, failureCallback) {
                console.log('Fetching events...');
                loadingEl.style.display = 'block';

                fetch('https://teh-mir14.onrender.com/admin/bookings')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(bookings => {
                        console.log('Data from API:', bookings);
                        loadingEl.style.display = 'none';

                        if (!bookings || !Array.isArray(bookings)) {
                            console.warn('API returned invalid data:', bookings);
                            return;
                        }

                        const events = bookings.map(booking => ({
                            id: booking._id,
                            title: `${booking.organization}, ${booking.name}`,
                            start: moment(booking.date + 'T' + booking.time).toISOString(),
                            end: moment(booking.date + 'T' + booking.time).add(1, 'hours').toISOString(),
                            allDay: false,
                            extendedProps: {
                                organization: booking.organization,
                                name: booking.name,
                                vehicleType: booking.vehicleType,
                                carBrand: booking.carBrand,
                                carNumber: booking.carNumber
                            }
                        }));

                        console.log('Events to render:', events);
                        successCallback(events);
                    })
                    .catch(error => {
                        console.error('Error fetching events:', error);
                        loadingEl.style.display = 'none';
                        failureCallback(error);
                        // Показываем сообщение об ошибке пользователю
                        alert('Ошибка при загрузке данных. Пожалуйста, обновите страницу или попробуйте позже.');
                    });
            },
            slotDuration: '01:00:00',
            slotMinTime: '09:00:00',
            slotMaxTime: '20:00:00',
            nowIndicator: true,
            slotLabelInterval: '01:00:00',
            contentHeight: 'auto',
            aspectRatio: 1.8, // Более компактный вид для лучшей адаптивности
            windowResize: function(view) {
                // Адаптируем вид календаря при изменении размера окна
                if (window.innerWidth < 768) {
                    calendar.changeView('timeGridDay');
                    calendar.setOption('dayHeaderFormat', { weekday: 'short' });
                } else {
                    calendar.changeView('timeGridWeek');
                    calendar.setOption('dayHeaderFormat', { weekday: 'long' });
                }
            }
        });

        calendar.render();
    });
</script>

</body>
</html>
