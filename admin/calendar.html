<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8' />
    <title>Календарь техосмотра</title>

    <!-- Option 1: Using jsDelivr CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>

    <!-- Option 2: Using cdnjs CDN (Alternative if jsDelivr doesn't work) -->
    <!-- <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.css' rel='stylesheet' /> -->
    <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.1/main.min.js'></script> -->

    <style>
        /* Add your styles here */
        body {
            font-family: Arial, sans-serif;
        }

       
              #calendar {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* Общие стили для FullCalendar */
        .fc .fc-toolbar.fc-toolbar-solid {
            background-color: #0088cc;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .fc .fc-toolbar-title {
            font-size: 1.5em;
        }

        .fc-button {
            background-color: #fff;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 8px 12px;
            margin: 0 5px;
            transition: background-color 0.2s ease;
        }

        .fc-button:hover {
            background-color: #eee;
            border-color: #999;
        }

        .fc-button:active {
            background-color: #ddd;
        }

        .fc-timegrid-slot-label {
            font-size: 1em;
            padding: 5px;
            color: #555;
            height: 55px;
            line-height: 100px;
            font-weight: bold;
        }

        .fc-event-title {
            font-size: 0.9em;
            font-weight: bold;
            color: #000;
        }

        .fc-col-header-cell {
            font-size: 1em;
            color: #333;
            font-weight: bold;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .fc-timegrid-event {
            min-height: 100%;
            margin: 0;
            border: 1px solid #ccc;
            background-color: #e0f2f1;
            color: #000;
            height: 100%;
        }

        .fc-timegrid-event:hover {
            background-color: #d0e8e6;
            border-color: #999;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
        }
    </style>
</head>
<body>
    <div id='calendar'></div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            // Check if calendarEl exists
            if (!calendarEl) {
                console.error('Calendar element not found!');
                return;
            }

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'ru',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                // Disable editing
                editable: false,
                eventResizableFromStart: false,
                eventStartEditable: false,
                eventContent: function(arg) {
                    return { html: `<b>${arg.event.title}</b>` };
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    console.log('Fetching events...');

                    fetch('https://teh-mir14.onrender.com/admin/bookings')  // Используем URL развернутого сервера
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(bookings => {
                            console.log('Data from API:', bookings);

                            if (!bookings || !Array.isArray(bookings)) {
                                console.warn('API returned invalid data:', bookings);
                                return; // Exit if data is invalid
                            }

                            const events = bookings.map(booking => ({
                                id: booking._id,
                                title: `${booking.name} (${booking.vehicleType})`,
                                start: moment(booking.date + 'T' + booking.time).toISOString(),
                                end: moment(booking.date + 'T' + booking.time).add(1, 'hours').toISOString(),
                                allDay: false
                            }));

                            console.log('Events to render:', events);
                            successCallback(events);
                        })
                        .catch(error => {
                            console.error('Error fetching events:', error);
                            failureCallback(error);
                        });
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
